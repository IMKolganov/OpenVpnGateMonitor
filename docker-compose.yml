version: "3.8"

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: open-vpn-gate-monitor-backend
    restart: always
    networks:
      - openvpn_network
    volumes:
      - /home/rackot/configs/OpenVPNGateMonitor/appsettings.json:/app/appsettings.json
      - /home/rackot/configs/OpenVPNGateMonitor/appsettings.Development.json:/app/appsettings.Development.json
      - /home/rackot/certs/datagatetgbot.pem:/app/datagatetgbot.pem
      - /home/rackot/certs/datagatetgbot.key:/app/datagatetgbot.key
      - /usr/share/GeoIP/GeoLite2-City.mmdb:/app/GeoLite2-City.mmdb
      - /etc/openvpn/easy-rsa:/etc/openvpn/easy-rsa
      - /etc/openvpn/clients:/etc/openvpn/clients
      - /etc/openvpn/crl.pem:/etc/openvpn/crl.pem
      - /var/log/openvpn-status.log:/var/log/openvpn-status.log
      - /etc/openvpn/easy-rsa/pki/index.txt:/etc/openvpn/easy-rsa/pki/index.txt
    ports:
      - "5581:5581"
    environment:
      - ASPNETCORE_URLS=http://0.0.0.0:5581
      - FRONTEND_URL=http://frontend:5582

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: open-vpn-gate-monitor-frontend
    restart: always
    networks:
      - openvpn_network
    ports:
      - "5582:5582"
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://backend:5581 

networks:
  openvpn_network:
    driver: bridge
